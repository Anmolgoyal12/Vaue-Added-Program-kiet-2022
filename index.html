    <ol TYPE="a" START="2">
        <li><strong>Be able to swim</strong></li>

        <li><strong>Wear a life jacket at all times</strong></li>

        <li><strong>Don't stand up or move around. If canoe tips,</strong></li>

        <ul list-style="circle">
            <li><strong>Hang on to the canoe</strong></li>
            <li><strong>Use the canoe for support and</strong></li>
            <li><strong>Swim to shore</strong> </li>
        </ul>
